<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel with Thumbnails</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-track-container">
        <div class="carousel-track" id="carousel-track"></div>
      </div>

      <button class="carousel-button prev" id="prevButton">&#10094;</button>
      <button class="carousel-button next" id="nextButton">&#10095;</button>

      <!-- Thumbnails Row -->
      <div class="thumbnail-row-container">
        <div class="thumbnail-row" id="thumbnail-row"></div>
      </div>
    </div>

    <!-- Download link for filename.txt -->
    <div class="download-container">
      <a id="download-link" class="download-button">Download</a>
      <!-- <a id="download-link" class="download-button" download="filename.zip">Download ZIP File</a> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
